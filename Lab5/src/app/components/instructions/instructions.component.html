<div class="row miniheader">
    <div class="col-md-8"><h3>My Dinner: {{getNumPeople()}} people</h3></div>
    <div class="col-md-4">
        <button id="final-back-btn" (click)="goBack()">Go back and edit dinner</button>
    </div>
</div>
<div class="container">
    <div class="row foodRow" *ngFor="let dish of getMenuItems()">
        <div class="col-md-2"><img src={{dish.image}} width="140"
                                   height="140"></div>
        <div class="col-md-4"><h4>{{dish.name}}</h4>
            <p>{{dish.instructions}}</p></div>
        <div class="col-md-6"><h5>PREPARATION</h5>
            <p>{{dish.instructions}}</p></div>
    </div>
</div>
